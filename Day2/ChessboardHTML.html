<!DOCTYPE html>
<html>
<head>
	<title>Chessboard HTML exercise</title>
	<style type="text/css">
		table.chess{
			border: 4px solid #000;
			border-collapse: collapse;
			width: 500px;
			height: 500px;
		}
		table tr td{
			text-align: center;
			font-size: 1.8em;
		}
		table tr td#grey{
			background-color: #808080;
		}
	</style>
</head>
<body>
	<table class="chess">
		<tr>
			<td id="white">&#9814;</td>
			<td id="grey">&#9816;</td>
			<td id="white">&#9815;</td>
			<td id="grey">&#9812;</td>
			<td id="white">&#9813;</td>
			<td id="grey">&#9815;</td>
			<td id="white">&#9816;</td>
			<td id="grey">&#9814;</td>
		</tr>
		<tr>

			<td id="grey">&#9817;</td>
			<td id="white">&#9817;</td>
			<td id="grey">&#9817;</td>
			<td id="white">&#9817;</td>
			<td id="grey">&#9817;</td>
			<td id="white">&#9817;</td>
		</tr>
		<tr>
			<td id="white"></td>
			<td id="grey"></td>
			<td id="white"></td>
			<td id="grey"></td>
			<td id="white"></td>
			<td id="grey"></td>
			<td id="white"></td>
			<td id="grey"></td>
		</tr>
		<tr>
			<td id="grey"></td>
			<td id="white"></td>
			<td id="grey"></td>
			<td id="white"></td>
			<td id="grey"></td>
			<td id="white"></td>
			<td id="grey"></td>
			<td id="white"></td>
		</tr>
		<tr>
			<td id="white"></td>
			<td id="grey"></td>
			<td id="white"></td>
			<td id="grey"></td>
			<td id="white"></td>
			<td id="grey"></td>
			<td id="white"></td>
			<td id="grey"></td>
		</tr>
		<tr>
			<td id="grey"></td>
			<td id="white"></td>
			<td id="grey"></td>
			<td id="white"></td>
			<td id="grey"></td>
			<td id="white"></td>
			<td id="grey"></td>
			<td id="white"></td>
		</tr>
		<tr>
			<td id="white">&#9823;</td>
			<td id="grey">&#9823;</td>
			<td id="white">&#9823;</td>
			<td id="grey">&#9823;</td>
			<td id="white">&#9823;</td>
			<td id="grey">&#9823;</td>
			<td id="white">&#9823;</td>
			<td id="grey">&#9823;</td>
		</tr>
		<tr>
			<td id="grey">&#9820;</td>
			<td id="white">&#9822;</td>
			<td id="grey">&#9821;</td>
			<td id="white">&#9818;</td>
			<td id="grey">&#9819;</td>
			<td id="white">&#9821;</td>
			<td id="grey">&#9822;</td>
			<td id="white">&#9820;</td>
		</tr>
	</table>
</body>
</html>
